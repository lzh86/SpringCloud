spring:
  application:
    name: coupon-gateway
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: f1c10fae-2faf-4f38-acba-9e830ac5c20d
        timeout: 5000
        config-long-poll-timeout: 1000
        config-retry-time: 100000
        max-retry: 3
        refresh-enabled: true
        enable-remote-sync-config: true
      discovery:
        server-addr: localhost:8848
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
        cluster-name: Cluster-A
        namespace: f1c10fae-2faf-4f38-acba-9e830ac5c20d
        group: myGroup
        register-enabled: true
        watch:
          enabled: true
        watch-delay: 30000
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      #      routes:
      #        - id: id-0012
      #          uri: lb://coupon-customer-serv
      #          predicates:
      #            - Path=/whatever/**
      #          filters:
      #            - StripPrefix=1
      globalcors:
        cors-configurations:
          '[/**]':
            # 授信地址列表
            allowed-origins:
              - "http://localhost:10000"
              - "https://www.baidu.com"
            # cookie, authorization认证信息
            expose-headers: "*"
            allowed-methods: "*"
            allow-credentials: true
            allowed-headers: "*"
  redis:
    host: localhost
    port: 6379
  sleuth:
    sampler:
      probability: 1
      rate: 1000

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 30000
  error:
    include-message: always
